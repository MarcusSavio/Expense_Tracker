<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#059669", // Emerald Green
                        "navy-dark": "#111621",
                        "navy-light": "#1e293b",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-50 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center p-4 justify-between max-w-md mx-auto">
<button class="flex items-center justify-center p-2 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Add Cash Expense</h2>
<div class="flex items-center justify-end">
<button class="bg-primary text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-sm">
                    Save
                </button>
</div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto max-w-md mx-auto w-full pb-8">
<!-- Large Numeric Display -->
<div class="py-8 px-4 flex flex-col items-center justify-center bg-slate-50 dark:bg-navy-light/30">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400 mb-1">Amount</span>
<h1 class="text-5xl font-extrabold tracking-tight text-primary">$0.00</h1>
</div>
<!-- Transaction Details Fields -->
<div class="px-4 py-6 space-y-6">
<!-- Category Picker -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Category</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary">category</span>
</div>
<select class="block w-full pl-12 pr-10 py-4 bg-white dark:bg-navy-light border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-primary focus:border-primary appearance-none transition-all">
<option>Select Category</option>
<option>Groceries</option>
<option>Dining Out</option>
<option>Transport</option>
<option>Entertainment</option>
<option>Healthcare</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</div>
</div>
</div>
<!-- Date Picker Row (Simplified UI) -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Date</label>
<button class="flex items-center justify-between w-full px-4 py-4 bg-white dark:bg-navy-light border border-slate-200 dark:border-slate-800 rounded-xl">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">calendar_today</span>
<span class="font-medium">Today, Oct 24, 2023</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
<!-- Note Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-500 dark:text-slate-400 ml-1">Note (Optional)</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary">edit_note</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 bg-white dark:bg-navy-light border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-primary focus:border-primary placeholder:text-slate-400 transition-all" placeholder="What was this for?" type="text"/>
</div>
</div>
<!-- Cash Ledger Toggle -->
<div class="flex items-center justify-between p-4 bg-primary/10 border border-primary/20 rounded-xl">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">payments</span>
<div>
<p class="font-bold text-sm">Cash Ledger</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Track in manual cash book</p>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Numeric Keypad (Custom component for quick entry) -->
<div class="px-4 mt-4">
<div class="grid grid-cols-3 gap-2">
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">1</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">2</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">3</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">4</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">5</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">6</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">7</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">8</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">9</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">.</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-white dark:bg-navy-light rounded-lg active:scale-95 transition-transform">0</button>
<button class="h-16 flex items-center justify-center text-2xl font-semibold bg-slate-200 dark:bg-slate-700 rounded-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
</div>
<div class="mt-8 px-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check_circle</span>
                Confirm Transaction
            </button>
</div>
</main>
<!-- Bottom Indicator (iOS Style) -->
<div class="h-6 flex items-end justify-center pb-2">
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</body></html>
