<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Cash - Personal Finance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b50da",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
    }
body {
    font-family: "Manrope", sans-serif
    }
select {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDeT8r9EEuM7-gVnMrQ5NHkchZlCdwbO1WupWLIiBP9TmbliYV5Dq2gQ3YSDD12HrKrTIpQ4YlhYYTCWlNwUcpX3GIhBHHWJgbakNEtFT4eBelUVwaUmNY_OzcLf0MMrunTJaOAU2vn_CT-3ppkrB-v48nHGhHqjllqaeF5pPw0aEdGsXoBsvarqhUzwTZTQKFNtw0Oe2fT_6YXYy48Z8PubK8Aeeqfc_DOj5wDAA9y2waBXpbep2TJCStd61ToKkSxk88m0E9Xk_o);
    background-repeat: no-repeat;
    background-position: right 1rem center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex justify-center">
<div class="w-full max-w-md bg-background-light dark:bg-background-dark flex flex-col min-h-screen border-x border-[#3b4354]/20 shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-start cursor-pointer" data-icon="close">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Add Cash</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer">Save</p>
</div>
</div>
<div class="flex-1 overflow-y-auto">
<!-- HeadlineText -->
<div class="pt-5 px-4 pb-2">
<h3 class="text-white tracking-light text-2xl font-bold leading-tight text-left">Record Transfer</h3>
<p class="text-[#9ca6ba] text-sm mt-1">Move funds between your internal ledgers.</p>
</div>
<!-- Form Content -->
<div class="mt-4 space-y-1">
<!-- TextField: Source Account -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">Source Account (Bank)</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4354] bg-[#1b1f27] focus:border-primary h-14 placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal">
<option disabled="" selected="" value="">Select Bank Account</option>
<option value="chase">Chase Checking (...4920)</option>
<option value="wells">Wells Fargo Savings (...1102)</option>
<option value="revolut">Revolut Main</option>
</select>
</label>
</div>
<!-- TextField: Destination -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">Destination (Cash Wallet)</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4354] bg-[#1b1f27] focus:border-primary h-14 placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal">
<option value="cash-wallet">Physical Wallet (Cash)</option>
<option value="emergency-stash">Emergency Cash Stash</option>
</select>
</label>
</div>
<!-- TextField: Amount -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">Amount</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4354] bg-[#1b1f27] focus:border-primary h-14 placeholder:text-[#9ca6ba] p-[15px] pl-10 text-base font-normal leading-normal" placeholder="0.00" step="0.01" type="number" value=""/>
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9ca6ba]">$</span>
</div>
</label>
</div>
<!-- TextField: Date (Custom generated for completeness) -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">Date</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4354] bg-[#1b1f27] focus:border-primary h-14 placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" type="date" value="2023-10-27"/>
</div>
</label>
</div>
<!-- Memo (Optional generated) -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2">Note (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4354] bg-[#1b1f27] focus:border-primary h-14 placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" placeholder="e.g. ATM Withdrawal for weekend" type="text"/>
</label>
</div>
</div>
</div>
<!-- Footer Action (iOS Style) -->
<div class="p-4 mb-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-[0.98]">
                Confirm Deposit
            </button>
<p class="text-center text-[#9ca6ba] text-xs mt-4 px-8 leading-relaxed">
                This transaction will be recorded locally on your device. No data is synced to the cloud.
            </p>
</div>
</div>
</body></html>
